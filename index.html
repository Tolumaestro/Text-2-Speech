<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Text-2-Speech</title>
    <style>
        body{
            background-color: #141414;
        }

        @media (max-width: 768px) {
            img{
                width: 50%;
            }

            .container{
                width: 90%;
            }
        }
    </style>
</head>
<body class="text-white">
    <div class="container text-center">
        <img src="img/speech.png" alt="Logo" class="my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary float-right">1</div>
                        <input type="range" name="" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float-right">1</div>
                        <input type="range" name="" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                    </div>

                    <div class="form-group">
                        <select name="" id="voice-select" class="form-control form-control-lg"></select>
                    </div>

                    <button class="btn btn-lg btn-light btn-block">Say it</button>
                </form>
            </div>
        </div>
    </div>
    
    <p class="text-center my-5">&copy; 2022, Maestro Dev Inc. All Rights Reserved.</p>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
